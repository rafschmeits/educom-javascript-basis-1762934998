<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>

<body>

<script> 
    /// Variables
    let name = "Bob"
    let payment = true

    /// No initialization
    let count 
    count = 1

    /// Arrays
    let beatles = ["John", "Paul", "Ringo", "George"]

    /// Objects
    let singer = { 
        firstName: "Mick", 
        lastName: "Jagger", 
        band: "The Rolling Stones" 
    }

    /// Array of objects
    let books = [
        { id: 1, author: "Stephen King", title: "It" },
        { id: 2, author: "F. Scott Fitzgerald", title: "The Great Gatsby" }
    ]

    /// Constants
    const x = 10
    const y = 100

    const addUser = () => {
      /// a function can be a constant too!!
    }

    /// Assignment
    let z = x + y

    /// Console
    console.log(z)
    console.log({ SINGER: singer })
    console.log(beatles, books)

    /// Type conversion example
    let result = 15 + 'hello'
    console.log(result)
</script>

</body>
</html>
